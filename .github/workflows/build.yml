name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  plugin_test:
    name: asdf plugin test
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - macos-14
        cosign:
          - true
          - false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Cosign
        if: ${{ matrix.cosign }}
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # ratchet:sigstore/cosign-installer@v3

      - name: Get Cosign version
        if: ${{ matrix.cosign }}
        run: cosign version

      - name: Plugin test
        uses: asdf-vm/actions/plugin-test@05e0d2ed97b598bfce82fd30daf324ae0c4570e6 # ratchet:asdf-vm/actions/plugin-test@v3
        with:
          command: tenv version
